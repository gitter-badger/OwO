<html>

    <link rel="shortcut icon" href="http://os.zheng0716.com/static/image/favicon.ico"/>

<body>
    <!-- 宠物 -->
    <script src="./js/owopet.js"></script>

        OwOpet.config.image = "./image/feihe.png";
        OwOpet.config.cursor = "simple";

        OwOpet.config.axis = [0.5, 0.5];

            "hideButton": {
                "showed": true, "text": "隐藏", "bye": "我会想念你的，再见~",
                "showButton": { "showed": true, "text": "召唤宠物", "hello": "WoW, 萌萌哒OwO又回来咯!!!" }
            },
            "topButton": { "showed": true, "text": "顶部" },
            "homeButton": { "showed": true, "text": "首页", "url": "./index.html" }

        setTimeout(OwOpet.init, 100);
