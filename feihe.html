<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="Keywords" content="萌物,萌宠,萌娘,挂件"/>
    <meta name="Description" content="js萌物挂件"/>
    <link rel="shortcut icon" href="http://os.zheng0716.com/static/image/favicon.ico"/>
    <title>OwO萌宠 - 飞鹤</title>
</head>
<body>
    <!-- 萌物挂件 -->
    <script src="./js/owo.js"></script>
    <div style="background: #03A9F4; width: 100%; height: 150px; margin-top: 150px; position: relative; color: white; font-size: 120px; text-align: center; font-family: arial,tahoma,'Microsoft Yahei','\5b8b\4f53',sans-serif; padding-bottom: 24px;">逍遥居 - 飞鹤</div>
    <script>
        OwO.locale.chinese();
        
        OwO.info = {
            "name": "飞鹤",
            "gender": "Boy",
            "birth": "2016/3/6",
            "master": "正逍遥0716",
            "home": {"name": "逍遥居", "link": "http://xiaoyao.zheng0716.com"}
        };
        
        OwO.config.image = "./image/feihe.png";
        OwO.config.cursor = "simple";
        OwO.config.parent = document.getElementsByTagName("div")[0];
        OwO.config.position = "absolute";
        OwO.config.coord = [1, 1, 1];
        OwO.config.axis = [1, 1];
        
        OwO.anim.config.type = 1;
        var frameArray = [];
        var imgNum;
        for (imgNum = 1; imgNum < 30; imgNum++) {
            frameArray.push("./image/feihe/" + imgNum + ".png");
        }
        OwO.anim.config.queue = [
            {"frames": frameArray, "delay": 1, "repeat": 8, "offset": [-8, -1.5, -0.5]}
        ]
        
        OwO.menu.config.coord = [0.5, 1];
        OwO.menu.config.axis = [0.5, 0];
        
        OwO.chat.config.defaultWords = ["爱冷剑，怜悲箫，月下狼孤啸；<br />轻点画，慢勾描，云中人逍遥。"];
        
        setTimeout(OwO.init, 100);
    </script>
</body>
